<div class="container">
  <div class="d-flex align-items-center mt-3">
    <input
      type="number"
      class="form-control"
      [(ngModel)]="myId"
      (onChange)="getById()"
    />

    <button class="btn btn-success w-50" (click)="getById()">Find User</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User Name</th>
        <th scope="col">User Email</th>
        <th scope="col">User Role</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ user.userId }}</th>
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>

  <!-- <input type="text" value="{{user.fullName}}"> -->
</div>
