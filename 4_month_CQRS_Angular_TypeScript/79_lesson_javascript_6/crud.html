<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Dynamic Card</title>
	</head>
	<body>
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							New card
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label
									for="recipient-name"
									class="col-form-label titleInput"
									>Title:</label
								>
								<input
									type="text"
									class="form-control"
									id="titleInput"
									placeholder="Enter title..."
								/>
							</div>
							<div class="mb-3">
								<label
									for="message-text"
									class="col-form-label contentInput"
									>Content:</label
								>
								<textarea
									class="form-control"
									id="contentInput"
									placeholder="Enter content..."
								></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							id="addCardBtn"
						>
							Add
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container py-3">
			<button
				type="button"
				class="btn btn-primary"
				data-bs-toggle="modal"
				data-bs-target="#exampleModal"
				data-bs-whatever="@getbootstrap"
			>
				Add
			</button>

			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label for="titleInput">Title:</label>
						<input
							type="text"
							class="form-control"
							placeholder="Enter title"
						/>
					</div>
					<div class="form-group">
						<label for="contentInput">Content:</label>
						<textarea
							class="form-control"
							id="contentInput"
							rows="3"
							placeholder="Enter content"
						></textarea>
					</div>
					<button id="updateCardBtn" class="btn btn-success">
						Update
					</button>
				</div>
				<div class="col-6">
					<button
						id="addCardBtn"
						class="btn btn-primary"
						style="margin-top: 10px"
					>
						Add Card
					</button>
				</div>
			</div>

			<div id="cardContainer" class="card-container"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
