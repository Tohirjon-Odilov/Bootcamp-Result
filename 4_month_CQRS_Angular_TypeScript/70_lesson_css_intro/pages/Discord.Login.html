<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Discord.css" />
		<title>Discord login</title>
	</head>
	<body class="flex">
		<!-- <img src="../assets/img/discord.qrcode.svg" alt="Discord qr code"> -->
		<div class="container flex">
			<form action="htmlacademy.ru" method="post">
				<div class="header">
					<h1>Welcome back!</h1>
					<p>We're so excited to see you again!</p>
				</div>
				<div class="input-wrapper">
					<label for="">Email or phone number</label>
					<input type="email" name="password" id="password" />
				</div>
				<div class="input-wrapper">
					<label for="">password</label>
					<input type="email" name="password" id="password" />
				</div>
				<div class="password-wrapper">
					<a href="/forgotpassword">Forgot your password?</a>
					<button>Log In</button>
				</div>
				<div class="register-link">
					<p>Need an account?</p>
					<a href="/register">Register</a>
				</div>
			</form>
			<div class="right-block">
				<div class="logo-wrapper">
					<img
						src="../assets/img/discord.logo.png"
						alt="Discor logo"
					/>
					<img src="../assets/img/discord.qrcode.svg" alt="Qr Code" />
				</div>
				<div>
					<h2>Log in with QR Code</h2>
					<p>
						Scan this with the
						<strong>Discord mobile app</strong> to log in instantly.
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
