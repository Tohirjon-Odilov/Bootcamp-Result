<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
			integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>IsTrue</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="head"></div>
			</div>
		</header>

		<main>
			<section class="hero-section">
				<div class="container">
					<div class="hero py-5">
						<div class="btn btn-success mb-4 w-25 p-2 create-row">
							Add
						</div>
						<div class="d-flex gap-3">
							<div class="form-floating mb-3 w-50">
								<input
									type="text"
									class="form-control productName"
									id="floatingInput"
									placeholder="name@example.com"
								/>
								<label for="floatingInput">Product name</label>
							</div>
							<div class="form-floating w-50">
								<input
									type="number"
									class="form-control productPrice"
									id="floatingPassword"
									placeholder="Password"
								/>
								<label for="floatingPassword">Price</label>
							</div>
						</div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">First</th>
									<th scope="col">Last</th>
									<th scope="col">Handle</th>
								</tr>
							</thead>
							<tbody></tbody>
                            
						</table>
					</div>
				</div>
			</section>
		</main>

		<footer>
			<div class="container">
				<div class="footer"></div>
			</div>
		</footer>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js"
			integrity="sha512-kWH92pHUC/rcjpSMu19lT+H6TlZwZCAftg9AuSw+AVYSdEKSlXXB8o6g12mg5f+Pj5xO40A7ju2ot/VdodCthw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./TsFiles/script.js"></script>
	</body>
</html>
