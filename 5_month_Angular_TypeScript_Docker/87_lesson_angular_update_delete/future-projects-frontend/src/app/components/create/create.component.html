<form class="submit-form">
  @if(!isSubmitted){
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="enter name"
      [(ngModel)]="setValue.fullName"
      name="name"
    />
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      [(ngModel)]="setValue.email"
      name="email"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      required
      [(ngModel)]="setValue.password"
      name="password"
    />
  </div>

  <div class="form-group">
    <label for="login">Login</label>
    <input
      type="text"
      class="form-control"
      id="login"
      placeholder="enter login"
      required
      [(ngModel)]="setValue.login"
      name="login"
    />
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <input
      type="text"
      class="form-control"
      id="role"
      placeholder="enter role"
      required
      [(ngModel)]="setValue.role"
      name="role"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary w-100" (click)="setUser()">
    Submit
  </button>
  } @else {
  <h1>Ma'lumotlar Saqlandi</h1>
  }
</form>
