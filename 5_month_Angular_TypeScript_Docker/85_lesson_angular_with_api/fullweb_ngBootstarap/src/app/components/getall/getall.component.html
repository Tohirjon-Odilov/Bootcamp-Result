
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">FullName</th>
			<th scope="col">Email</th>
			<th scope="col">Role</th>
		</tr>
	</thead>
	<tbody>
		@for (user of users; track user.userId) {
			<tr>
                <td>{{ user.userId}}</td>
                <td>{{ user.fullName}}</td>
				<td>{{ user.email}}</td>
				<td>{{ user.role}}</td>
			</tr>
		}
	</tbody>
</table>
