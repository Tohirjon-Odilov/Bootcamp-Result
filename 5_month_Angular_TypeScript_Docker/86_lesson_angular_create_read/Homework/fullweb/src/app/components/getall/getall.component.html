<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>

      
     @for(user of users; track user.userId){
      <tr>
        <th scope="row">{{user.userId}}</th>
        <td>{{user.fullName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
      </tr>
    }
    </tbody>
  </table>
