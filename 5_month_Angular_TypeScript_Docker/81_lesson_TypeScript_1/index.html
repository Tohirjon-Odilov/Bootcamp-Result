<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
			integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>IsTrue</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="head"></div>
			</div>
		</header>

		<main>
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">
								New card
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form>
								<div class="mb-3">
									<label
										for="recipient-name"
										class="col-form-label titleInput"
										>Name:</label
									>
									<input
										type="text"
										class="form-control"
										id="nameModal"
										placeholder="Enter title..."
									/>
								</div>
								<div class="mb-3">
									<label
										for="message-text"
										class="col-form-label contentInput"
										>Price:</label
									>
									<input
									type="number"
									class="form-control productPrice"
									id="priceModal"
									placeholder="Password"
									value="45689"
								/>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-primary save"
								data-bs-dismiss="modal"
								id="saveCard"
								aria-label="Close"
							>
								Save
							</button>
						</div>
					</div>
				</div>
			</div>

			<section class="hero-section">
				<div class="container">
					<div class="hero py-5">
						<div class="btn btn-success mb-4 w-25 p-2 create-row">
							Add
						</div>
						<div class="d-flex gap-3">
							<div class="form-floating mb-3 w-50">
								<input
									type="text"
									class="form-control productName"
									id="floatingInput"
									placeholder="name@example.com"
									value="salom"
								/>
								<label for="floatingInput">Product name</label>
							</div>
							<div class="form-floating w-50">
								<input
									type="number"
									class="form-control productPrice"
									id="floatingPassword"
									placeholder="Password"
									value="45689"
								/>
								<label for="floatingPassword">Price</label>
							</div>
						</div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">First</th>
									<th scope="col">Last</th>
									<th scope="col">Update Time</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</section>
		</main>

		<footer>
			<div class="container">
				<div class="footer"></div>
			</div>
		</footer>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js"
			integrity="sha512-kWH92pHUC/rcjpSMu19lT+H6TlZwZCAftg9AuSw+AVYSdEKSlXXB8o6g12mg5f+Pj5xO40A7ju2ot/VdodCthw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./TsFiles/script.js"></script>
	</body>
</html>
