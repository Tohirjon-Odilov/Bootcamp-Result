<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef>productPrice</th>
    <td mat-cell *matCellDef="let element">{{ element.productPrice }}</td>
  </ng-container>

  <ng-container matColumnDef="productDescription">
    <th mat-header-cell *matHeaderCellDef>productDescription</th>
    <td mat-cell *matCellDef="let element">{{ element.productDescription }}</td>
  </ng-container>
  <ng-container matColumnDef="productPicture">
    <th mat-header-cell *matHeaderCellDef>productPicture</th>
    <td mat-cell *matCellDef="let element">{{ element.productPicture }}</td>
  </ng-container>

  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>categoryName</th>
    <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>createdAt</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
